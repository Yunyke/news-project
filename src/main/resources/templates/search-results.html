<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>搜尋結果</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

	<h2>
		搜尋結果：<span th:text="${keyword}"></span>
	</h2>

	<!-- 若無結果 -->
	<div th:if="${#lists.isEmpty(results)}" class="text-muted mt-3">
		沒有找到關於「<span th:text="${keyword}"></span>」的新聞。
	</div>


	<ul th:if="${!#lists.isEmpty(results)}" class="list-group mt-3">
		<li th:each="news : ${results}" class="list-group-item">

			<h5>
				<a th:href="${news.url}" target="_blank" th:utext="${news.title}"></a>
			</h5>
			<p th:utext="${news.description}" class="mb-0 small"></p>

			</div>

		</li>
	</ul>
	<div style="position: absolute; top: 20px; right: 30px; z-index: 1050;">
		<button class="btn btn-sm btn-secondary" onclick="history.back();">上一頁</button>
	</div>
</body>
</html>
